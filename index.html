<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASHEL's PAGE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background" id="background"></div>

    <button class="trigger-button" id="triggerButton">
      Afficher le profil
    </button>
    <!-- Cercles statiques  -->
    <div class="card" id="card">
      <button class="close-button" id="closeButton">X</button>
      <div
        class="static-circle"
        style="width: 80px; height: 80px; left: 20px; top: 20px"
      ></div>
      <div
        class="static-circle"
        style="width: 100px; height: 100px; left: 200px; top: 100px"
      ></div>
      <div
        class="static-circle"
        style="width: 60px; height: 60px; left: 350px; top: 250px"
      ></div>
      <div
        class="static-circle"
        style="width: 260px; height: 260px; left: -90px; top: 370px"
      ></div>
      <!-- Cercles statiques  -->
      <div class="card-content" id="content1">
        <h1 class="gradient-text">SONG KANG</h1>
      </div>
      <div class="card-content" id="content2">
        <div id="textDisplay" class="typing-effect"></div>
      </div>
      <div class="card-content profile-card" id="content3">
        <img src="pic.jpg" alt="Photo de Profil" id="profileImage" />
        <p style="line-height: 1.5; text-align: justify; margin: 0 2rem">
          Song Kang est un acteur et mannequin sud-coréen, né le 23 avril 1994 à
          Suwon. Il se fait connaître grâce à ses rôles principaux dans les
          séries Netflix Love Alarm, Sweet Home, Nevertheless et My demon.
        </p>
      </div>
      <div class="card-content" id="content4">
        <div class="social-media">
          <a href="https://facebook.com" target="_blank" class="facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com" target="_blank" class="twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://instagram.com" target="_blank" class="instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://linkedin.com" target="_blank" class="linkedin"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
      </div>
      <div class="card-content" id="content5">
        <code>&copy; 2024 Laïs HINDEME</code>
      </div>
    </div>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
